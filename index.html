<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>會員登入/註冊 - 硬幣儲值</title>
  <style>
    /* 採用現代藍綠漸層背景 */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 360px;
      padding: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #333;
    }
    form {
      display: none;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.5s forwards;
    }
    form.active {
      display: block;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00bcd4;
      border: none;
      color: #fff;
      font-size: 1.1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    button:hover {
      background: #0097a7;
      transform: translateY(-2px);
    }
    .toggle {
      margin-top: 15px;
      color: #00796b;
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="form-title">登入 - 硬幣儲值</h1>
    <!-- 登入表單 -->
    <form id="login-form" class="active">
      <input type="text" name="identifier" placeholder="使用者名稱或電子郵件" required>
      <input type="password" name="password" placeholder="密碼" required>
      <button type="submit">登入</button>
    </form>
    <!-- 註冊表單 -->
    <form id="register-form">
      <input type="text" name="username" placeholder="使用者名稱" required>
      <input type="email" name="email" placeholder="電子郵件" required>
      <input type="password" name="password" placeholder="密碼" required>
      <button type="submit">註冊</button>
    </form>
    <div class="toggle" id="toggleForm">還沒有帳號？點此註冊</div>
  </div>

  <script>
    const toggleForm = document.getElementById('toggleForm');
    const formTitle = document.getElementById('form-title');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    toggleForm.addEventListener('click', () => {
      if (loginForm.classList.contains('active')) {
        loginForm.classList.remove('active');
        registerForm.classList.add('active');
        formTitle.textContent = '註冊 - 硬幣儲值';
        toggleForm.textContent = '已經有帳號？點此登入';
      } else {
        registerForm.classList.remove('active');
        loginForm.classList.add('active');
        formTitle.textContent = '登入 - 硬幣儲值';
        toggleForm.textContent = '還沒有帳號？點此註冊';
      }
    });

    // AJAX 送出登入表單
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const identifier = loginForm.elements['identifier'].value;
      const password = loginForm.elements['password'].value;
      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ identifier, password })
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem('token', data.token);
          window.location.href = 'profile.html';
        } else {
          alert(data.message || '登入失敗');
        }
      } catch (error) {
        console.error('登入錯誤：', error);
        alert('伺服器錯誤，請稍後再試');
      }
    });

    // AJAX 送出註冊表單
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = registerForm.elements['username'].value;
      const email = registerForm.elements['email'].value;
      const password = registerForm.elements['password'].value;
      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
        const data = await res.json();
        if (res.ok) {
          alert('註冊成功！');
          setTimeout(() => {
            registerForm.classList.remove('active');
            loginForm.classList.add('active');
            formTitle.textContent = '登入 - 硬幣儲值';
            toggleForm.textContent = '還沒有帳號？點此註冊';
          }, 1500);
        } else {
          alert(data.message || '註冊失敗');
        }
      } catch (error) {
        console.error('註冊錯誤：', error);
        alert('伺服器錯誤，請稍後再試');
      }
    });
  </script>
</body>
</html>
