<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>會員資料 - 硬幣儲值</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffccbc, #ffab91);
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #4e342e;
    }
    .profile-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: slideIn 0.6s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .profile-container h1 {
      margin-top: 0;
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .profile-info p {
      font-size: 1.1em;
      margin: 10px 0;
    }
    .profile-info strong {
      color: #6d4c41;
    }
    .logout-btn {
      background-color: #e64a19;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      margin-top: 20px;
    }
    .logout-btn:hover {
      background-color: #d84315;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h1>歡迎, <span id="username"></span></h1>
    <div class="profile-info">
      <p><strong>註冊時間：</strong> <span id="createdAt"></span></p>
      <p><strong>儲值餘額：</strong> <span id="balance"></span></p>
    </div>
    <button class="logout-btn" id="logoutBtn">登出</button>
  </div>
  <script src="profile.js"></script>
</body>
</html>
