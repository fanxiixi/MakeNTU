<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>會員資料 - 硬幣儲值</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #b0bec5, #78909c);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #37474f;
    }
    .profile-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 400px;
      padding: 30px;
      text-align: center;
      animation: slideUp 0.6s ease-out;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
    }
    .profile-info p {
      font-size: 1.1em;
      margin: 10px 0;
    }
    .profile-info strong {
      color: #546e7a;
    }
    .logout-btn {
      background-color: #546e7a;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      margin-top: 20px;
    }
    .logout-btn:hover {
      background-color: #455a64;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h1>歡迎, <span id="username"></span></h1>
    <div class="profile-info">
      <p><strong>註冊時間：</strong> <span id="createdAt"></span></p>
      <p><strong>儲值餘額：</strong> <span id="balance"></span></p>
    </div>
    <button class="logout-btn" id="logoutBtn">登出</button>
  </div>
  <script src="profile.js"></script>
</body>
</html>
